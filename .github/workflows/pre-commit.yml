name: pre-commit

permissions:
  contents: read

on:
  push:

jobs:

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: cvxgrp/.github/actions/uv/coverage@v2.0.16
        with:
          source-folder: 'src/mosek_license'
          tests-folder: 'src/tests'

  deptry:
    runs-on: ubuntu-latest
    steps:
      - uses: cvxgrp/.github/actions/uv/deptry@v2.0.16
        with:
          source-folder: 'src/mosek_license'

  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: cvxgrp/.github/actions/uv/pre-commit@v2.0.16
