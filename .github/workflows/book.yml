name: "book"

on:
- push

permissions:
  contents: read
  pull-requests: write  # Needed for Dependabot to create PRs
  issues: write         # Needed for creating issues
  checks: write         # Needed for posting test results

jobs:
  pdoc:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - uses: cvxgrp/.github/actions/uv/pdoc@v2.0.0
        with:
          source-folder: 'mosek_license'

  test:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - uses: cvxgrp/.github/actions/uv/coverage@v2.0.0
        with:
          source-folder: 'mosek_license'

  jupyter:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - uses: cvxgrp/.github/actions/uv/jupyter@v2.0.0

  book:
    runs-on: "ubuntu-latest"
    needs: [test, pdoc, jupyter]

    permissions:
      contents: write   # needed to update gh-pages branch

    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4
      - uses: cvxgrp/.github/actions/book@v2.0.0
