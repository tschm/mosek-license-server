name: "book"

on:
- push

permissions:
  contents: read

jobs:
  pdoc:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - uses: cvxgrp/.github/actions/uv/pdoc@v2.0.12
        with:
          source-folder: 'src/mosek_license'

  test:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - uses: cvxgrp/.github/actions/uv/coverage@v2.0.12
        with:
          source-folder: 'src/mosek_license'
          tests-folder: 'src/tests'

  jupyter:
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - uses: cvxgrp/.github/actions/uv/jupyter@v2.0.12

  book:
    runs-on: "ubuntu-latest"
    needs: [test, pdoc, jupyter]

    permissions:
      contents: write   # needed to update gh-pages branch

    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4
      - uses: cvxgrp/.github/actions/book@v2.0.12
