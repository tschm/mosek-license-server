name: "book"

on:
- push

permissions:
  contents: read

jobs:
  pdoc:
    runs-on: "ubuntu-latest"

    steps:
      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: cvxgrp/.github/actions/uv/environment@main

      - uses: cvxgrp/.github/actions/pdoc@main
        with:
          source-folder: 'src/mosek_license'

  test:
    runs-on: "ubuntu-latest"

    steps:
      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: cvxgrp/.github/actions/uv/environment@main

      - uses: cvxgrp/.github/actions/coverage@main
        with:
          source-folder: 'src/mosek_license'
          tests-folder: 'src/tests'

  jupyter:
    runs-on: "ubuntu-latest"

    steps:
      - name: "Build the virtual environment for ${{ github.repository }}"
        uses: cvxgrp/.github/actions/uv/environment@main

      - uses: cvxgrp/.github/actions/jupyter@main

  book:
    runs-on: "ubuntu-latest"
    needs: [test, pdoc, jupyter]

    permissions:
      contents: write   # needed to update gh-pages branch

    steps:
      - uses: cvxgrp/.github/actions/book@main
